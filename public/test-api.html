<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Stripe API Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testStripeStarter()">Test Stripe Starter</button>
    <button onclick="testStripePro()">Test Stripe Pro</button>
    <button onclick="testStripePremium()">Test Stripe Premium</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="result ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                showResult(`API Test: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`API Test Error: ${error.message}`, true);
            }
        }

        async function testStripe(serviceType) {
            try {
                showResult('Creating Stripe checkout session...');
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ serviceType })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`Stripe Success! Checkout URL: ${data.url}`);
                    // Uncomment to actually redirect:
                    // window.location.href = data.url;
                } else {
                    const errorText = await response.text();
                    showResult(`Stripe Error: ${response.status} - ${errorText}`, true);
                }
            } catch (error) {
                showResult(`Stripe Test Error: ${error.message}`, true);
            }
        }

        function testStripeStarter() { testStripe('starter'); }
        function testStripePro() { testStripe('pro'); }
        function testStripePremium() { testStripe('premium'); }
    </script>
</body>
</html>
